name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore FTdx101_WebApp.csproj

      - name: Publish Self-Contained
        run: dotnet publish FTdx101_WebApp.csproj -c Release -r win-x64 --self-contained true -o publish_sc

      - name: Publish Framework-Dependent
        run: dotnet publish FTdx101_WebApp.csproj -c Release -r win-x64 --self-contained false -o publish_fd

      - name: Zip Self-Contained Output
        run: Compress-Archive -Path publish_sc\* -DestinationPath FTdx101WebApp_sc.zip

      - name: Zip Framework-Dependent Output
        run: Compress-Archive -Path publish_fd\* -DestinationPath FTdx101WebApp_fd.zip

      - name: Upload Self-Contained Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FTdx101WebApp_sc
          path: FTdx101WebApp_sc.zip

      - name: Upload Framework-Dependent Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FTdx101WebApp_fd
          path: FTdx101WebApp_fd.zip

      # Optional: Create a GitHub Release and upload artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            FTdx101WebApp_sc.zip
            FTdx101WebApp_fd.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}