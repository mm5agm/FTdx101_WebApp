name: Build and Release Installer

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload to (e.g. v0.5.1)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install NSIS
        run: choco install nsis --yes
        shell: pwsh

      - name: Run build-installer.ps1
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass; .\build-installer.ps1
        shell: pwsh

      - name: Upload installer to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: FTdx101_WebApp_Setup.exe
