name: Build and Release Installer

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to upload to (e.g. v0.5.1)'
        required: true

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install NSIS
        run: choco install nsis --yes
        shell: pwsh

      - name: Run build-installer.ps1
        run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass; .\build-installer.ps1
        shell: pwsh

      - name: Verify installer was created
        run: |
          if (!(Test-Path "FTdx101_WebApp_Setup.exe")) {
            Write-Error "FTdx101_WebApp_Setup.exe was NOT created - build failed"
            exit 1
          }
          Write-Host "Found: FTdx101_WebApp_Setup.exe ($('{0:N0}' -f (Get-Item FTdx101_WebApp_Setup.exe).Length) bytes)"
        shell: pwsh

      - name: Upload installer to release
        run: gh release upload "${{ inputs.tag || github.ref_name }}" FTdx101_WebApp_Setup.exe --clobber
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
