<!DOCTYPE html>
<html>
<head>
    <style>
        .splash-screen {
            position: fixed;
            z-index: 9999;
            background: #fff;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="splashScreen" class="splash-screen">
        <div>Hello Splash!</div>
    </div>
    <script>setTimeout(function() {
            document.getElementById('splashScreen').style.display = 'none';
        }, 3000);</script>
</body>
</html>
